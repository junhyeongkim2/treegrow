version: '3'
services:
  node:
    build: .
    ports:
      - '8080:8080'
    expose:
      - '8080'
    links:
      - mysql
    depends_on:
      - mysql
  mysql:
    image: 'mysql/mysql-server'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: treegrow
      MYSQL_USER: root
      MYSQL_PASSWORD: root

    expose:
      - '3306'
